<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'  type='text/css'>
    <title>FCC Clock</title>
  </head>
  <body>
    <div id="top-banner">
      Pomodoro Clock
      </div>
    <div id="tags">
       <div class="row">
        <div class="col-xs-6">
            Break
        </div>
        <div class="col-xs-6">
            Session
        </div>
      </div>
      </div>
      <div id="timers">
      <div class="col-xs-6">
        <button type="button" class="btn pmb" id="minusb">-</button>
        <div id="timeb">5</div>
        <button type="button" class="btn pmb" id="plusb">+</button>
      </div>
      <div class="col-xs-6">
        <button type="button" class="btn pms" id="minuss">-</button>
        <div id="times">25</div>
        <button type="button" class="btn pms" id="pluss">+</button>
      </div>
      </div>
<div id="clock">
  25:00
  </div>
<div id="lbl">Session Time</div>
    </body>
  </html>
<div id="controls">
  <button class="btn btn-lg btn-success myb" id="start">Start</button>
  <button class="btn btn-lg btn-primary myb" id="stop">Stop</button>
  <button class="btn btn-lg btn-danger myb" id="reset">Reset</button>
  </div>
